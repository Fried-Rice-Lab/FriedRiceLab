# mad datasets #########################################################################################################
mad_datasets:
  mad_0:
    name: SIDD_val_10
    type: IRDataset
    dataroot_gt: datasets/denoising_data/SIDD/val_10/gt_crops.lmdb
    dataroot_lq: datasets/denoising_data/SIDD/val_10/input_crops.lmdb
    io_backend:
