# interpret imgs #######################################################################################################
interpret_imgs:
  img_0:
    img_path: datasets/demo_data/Urban7/7.png
    w: 110
    h: 150


# logging settings #####################################################################################################
logger:
  print_freq: 1000
  save_checkpoint_freq: 1000
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~


# dist training settings ###############################################################################################
dist_params:
  backend: nccl
  port: 4000
