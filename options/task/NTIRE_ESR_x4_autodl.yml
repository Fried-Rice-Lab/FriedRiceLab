  train:
    name: DIV2K
    type: IRDataset
    dataroot_gt: /root/autodl-tmp/DF2K/DF2K_train_HR_sub
    dataroot_lq: /root/autodl-tmp/DF2K/DF2K_train_LR_bicubic/X4_sub
    meta_info_file: datasets/meta_info/DIV2K_train.txt
    io_backend:
      type: disk

    extra_datasets:
      extra_17:
        name: Flickr2K
        dataroot_gt: /root/autodl-tmp/DF2K/DF2K_train_HR_sub
        dataroot_lq: /root/autodl-tmp/DF2K/DF2K_train_LR_bicubic/X4_sub
        meta_info_file: datasets/meta_info/Flickr2K_train.txt
        io_backend:
          type: disk

    #      extra_20:
    #        name: LSDIR
    #        dataroot_gt: /root/autodl-tmp/LSDIR/HR/x
    #        dataroot_lq: /root/autodl-tmp/LSDIR/LR/x4
    #        filename_tmpl: '{}x4'
    #        io_backend:
    #          type: disk

    # data enhancement
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~


# val datasets #########################################################################################################
  val_0:
    name: DF2K-val
    type: IRDataset
    dataroot_gt: /root/autodl-tmp/DIV2K/DIV2K_valid_HR
