# general settings #####################################################################################################
task_name: RSSR_x4
scale: 4
num_in_ch: 3
num_out_ch: 3
task: csr
hook_layer_type: Conv2d


# dataset and data loader settings #####################################################################################
datasets:
  train:
    name: AID_train
    type: IRDataset
    dataroot_gt: datasets/rssr_data/AID/HR/x4
    dataroot_lq: datasets/rssr_data/AID/LRBI/x4
    meta_info_file: datasets/meta_info/AID_train_9990_disk.txt
    filename_tmpl: '{}'
    io_backend:
      type: disk

    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~


# val datasets #########################################################################################################
  val_0:
    name: AID_val
    type: IRDataset
    dataroot_gt: datasets/rssr_data/AID/HR/x4
    dataroot_lq: datasets/rssr_data/AID/LRBI/x4
    meta_info_file: datasets/meta_info/AID_val_10_disk.txt
    filename_tmpl: '{}'
    io_backend:
      type: disk


