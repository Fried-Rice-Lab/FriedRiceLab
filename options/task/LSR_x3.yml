# general settings #####################################################################################################
task_name: LSR_x3
scale: 3
num_in_ch: 3
num_out_ch: 3
task: lsr
hook_layer_type: Conv2d


# dataset and data loader settings #####################################################################################
datasets:
  train:
    name: DIV2K_train
    type: IRDataset
    dataroot_gt: datasets/sr_data/DF2K/train/HR/x.lmdb
    dataroot_lq: datasets/sr_data/DF2K/train/LR/x3.lmdb
    meta_info_file: datasets/meta_info/DIV2K_train.txt
    io_backend:
      type: lmdb

    extra_datasets:
      extra_0:
        name: Flickr2K_train
        dataroot_gt: datasets/sr_data/DF2K/train/HR/x.lmdb
        dataroot_lq: datasets/sr_data/DF2K/train/LR/x3.lmdb
        meta_info_file: datasets/meta_info/Flickr2K_train.txt
        io_backend:
          type: lmdb

    # data enhancement
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~


# val datasets #########################################################################################################
  val_0:
    name: DF2K_val_10
    type: IRDataset
    dataroot_gt: datasets/sr_data/DF2K/val/HR/x.lmdb
    dataroot_lq: datasets/sr_data/DF2K/val/LR/x3.lmdb
    meta_info_file: datasets/meta_info/DF2K_val_10.txt
    # meta_info_file: datasets/meta_info/DF2K_val.txt # if you prefer to use the complete DIV2K validation set
    io_backend:
      type: lmdb


